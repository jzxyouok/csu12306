<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My12306-旅程区段修改</title>
</head>
<body>
    <div align="center">
        <div>
            <h1>旅程区段修改</h1>
        </div>
        <div>
            <form action="" method="post">
                <table cellpadding="5">
                    <tr>
                        <td>旅程区段编号</td>
                        <td><input type="text" name="duDuanId"></td>
                    </tr>
                    <tr>
                        <td>里程区段From</td>
                        <td><input type="text" name="duDuanFrom"></td>
                    </tr>
                    <tr>
                        <td>里程区段To</td>
                        <td><input type="text" name="duDuanTo"></td>
                    </tr>
                    <tr>
                        <td>每区段里程</td>
                        <td><input type="text" name="duDuanLiCheng"></td>
                    </tr>
                    <tr>
                        <td>区段数</td>
                        <td><input type="text" name="duDuanNumber"></td>
                    </tr>
                    <tr>
                       <td colspan="2" align="center">
                           <input type="submit" name="quDuanModifySubmit" value="提交">
                       </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</body>
</html>
