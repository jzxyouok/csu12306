<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/management.css" type="text/css">
	<link rel="stylesheet" href="../css/add.css" type="text/css">
	</head>
	<body>
		<div id="content">
			<div id="top"><img src="../img/head.png"></div>
			<div id="body">
				<div id="left">
					<ul>
						<li class="function" id="function_first"><a href="../management/management.html">全部功能</a></li>
						<li class="function"><a href="../station/stationManagement.html">车站管理</a></li>
						<li class="function"><a href="../line/lineManagement.html">线路管理</a></li>
						<li class="function"><a href="../diYuanDiJianLv/rateManagement.html">递远递减率管理</a></li>
					</ul>
				</div>
				<div id="right">
					<form method="get" action="management.html">
					<div id="addPart" align="center">
						<table id="add">
							<tr>
								<td>车站名</td>
								<td><input class="input" name="stationName" /></td>
							</tr>
							<tr>
								<td>拼音码</td>
								<td><input class="input" name="pinYin" /></td>
							</tr>
							<tr>
								<td>所属铁路局</td>
								<td><input class="input" name="tieLuJu" /></td>
							</tr>
							<tr>
								<td>车站等级</td>
								<td>
									<select class="input" name="level">
										<option value="请选择">请选择</option>
										<option value="特等站">特等站</option>
										<option value="一等站">一等站</option>
										<option value="二等站">二等站</option>
										<option value="三等站">三等站</option>
										<option value="四等站">四等站</option>
										<option value="五等站">五等站</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>所属行政区域</td>
								<td><input class="input" name="xingZhengQu" /></td>
							</tr>
							<tr>
								<td>联系地址</td>
								<td><input class="input" name="address" /></td>
							</tr>
							<tr>
								<td colspan="2">
									<table>
										<tr>
										<td><button type="submit">提交</button></td>
										<td><button type="reset">重置</button></td>
										<td><button type="button" onclick="cancel()">取消</button></td>
									</table>
								</td>
							</tr>
						</table>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
		function cancel(){
		window.location.href="../management/management.html";
		}
		</script>
	</body>
</html>
