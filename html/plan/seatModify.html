<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My12306-细席位修改</title>
</head>
<body>
<div align="center">
    <div>
        <h1>席位修改</h1>
    </div>
    <div>
        <form action="" method="post">
            <table cellpadding="5">
                <tr>
                    <td>席位代码</td>
                    <td><input type="text" name="planId"></td>
                </tr>
                <tr>
                    <td>车次</td>
                    <td><input type="text" name=""></td>
                </tr>
                <tr>
                    <td>日期</td>
                    <td><input type="text" name=""></td>
                </tr>
                <tr>
                    <td>车厢号</td>
                    <td><input type="text" name=""></td>
                </tr>
                <tr>
                    <td>座位号</td>
                    <td><input type="text" name=""></td>
                </tr>
                <tr>
                    <td>乘车区间起始站</td>
                    <td><input type="text" name=""></td>
                </tr>
                <tr>
                    <td>乘车区间终到站</td>
                    <td><input type="text" name=""></td>
                </tr>
                <tr>
                    <td>售票状态</td>
                    <td><input type="text" name=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="seatModifySubmit" value="提交">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</html>
